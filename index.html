<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlexBox Model</title>
    <!--<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900" rel="stylesheet">-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="cup__container">

        <div class="cup__item">
            <div class="cup_content">
                <h2 class="cup__price">$2</h2>
                <img class="cup__class" src="img/bronze.png" alt="bronze cup">
                <h1 class="cup__material">Bronze</h1>
                <p class="cup__description">any cup of coffee<br>until $3</p>
            </div>
        </div>

        <div class="cup__item">
            <h2 class="cup__price">$3</h2>
            <img class="cup__class" src="img/gold.png" alt="bronze cup">
            <h1 class="cup__material">Gold</h1>
            <p class="cup__description">any cup of coffee<br>until $5</p>
        </div>

        <div class="cup__item">
            <h2 class="cup__price">$2,5</h2>
            <img class="cup__class" src="img/silver.png" alt="bronze cup">
            <h1 class="cup__material">Silver</h1>
            <p class="cup__description">any cup of coffee<br>until $4</p>
        </div>

    </div>

</body>
</html>
